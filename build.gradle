plugins {
    id 'java'
    id "com.microsoft.azure.azurefunctions" version "1.10.0"
}

version = '1.0-SNAPSHOT'
description = 'Azure Spring Function'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-function-adapter-azure:3.2.5'
}

azurefunctions {
    appName = "spring-function"
}

test {
    useJUnitPlatform()
}

